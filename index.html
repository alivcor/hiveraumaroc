<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiver au Maroc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Meta -->
  <meta name="description" content="An evening of quiet warmth and timeless company to share the holiday season. Haus25 · Dec 21" />
  <meta property="og:title" content="Hiver au Maroc" />
  <meta property="og:description" content="An evening of quiet warmth and timeless company to share the holiday season." />
  <meta property="og:image" content="IMG_0018.JPG" />
  <meta property="og:type" content="website" />
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="content">
      <h1>Hiver au Maroc</h1>
      <p class="subtitle">An evening of quiet warmth and timeless company<br>to share the holiday season.</p>
      <p class="details">Haus25 · 21 décembre</p>

      <!-- Floating RSVP Form -->
      <form class="rsvp-form" action="mailto:youremail@example.com" method="post" enctype="text/plain">
        <input type="text" id="name" name="Name" placeholder="Nom" required>
        <input type="email" id="email" name="Email" placeholder="Email" required>
        <input type="text" id="diet" name="Dietary" placeholder="Restrictions alimentaires / allergies">
        <select id="alcohol" name="Alcohol">
          <option value="wine">Vin</option>
          <option value="mint tea">Thé à la menthe</option>
          <option value="no alcohol">Sans alcool</option>
        </select>
        <button type="submit">Confirmer ma présence</button>
      </form>
    </div>
  </section>

  <!-- Invitation -->
  <section class="invitation">
    <p>
      A winter evening touched with Moroccan charm — candlelight, spice, and the warmth of friends.
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Hiver au Maroc · Haus25 · 21 décembre</p>
    <p>© 2025</p>
  </footer>
</body>
</html>
